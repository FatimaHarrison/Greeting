<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--Beginning style-->
<style>
    h1 {
        font-size: 24px;
        font-family: "Roboto Light";
    }

</style>
<!--End style-->
<h1>Fatima Harrison - COP 3330 Project 8: Results</h1>
<!--Wrapped data in internalize-->
<h2>Here is the <i>data</i> you entered</h2>
<!--User ID along with content-->
<p th:text="'id: ' + ${greeting.id}" />
<!--Result page format in MM/DD/YY-->
<p th:text="'Date: ' + ${greeting.M} + '/' ${greeting.Day} + '/' ${greeting.Year}"/>
<p th:text="'content: ' + ${greeting.content}" />
<a href="/greeting">Submit another message</a>
</body>
</html>
